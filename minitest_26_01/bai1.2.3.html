<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="calculator()">Calculator</button>
<h1 id="result"></h1>
</body>
<script>
    // câu 1: câu lệnh để hiển thị hộp thoại là: alert("nội dung hiển thị")
    alert("Lê Hồng Quân")
    
    
    // câu 2: câu lệnh nhận giá trị từ hộp thoại là: prompt("câu gợi ý")
    let number = +prompt("Nhập 1 số bất kỳ: ")
    alert("Bình phương số vừa nhập là: " + Math.pow(number, 2))
    
    // câu 3:
    // b1: viết html gồm: input, h1, button
    // b2: viết hàm, trong đó: lấy giá trị input, tính tích, hiển thị tích
    // b3: gọi hàm bằng button
    function calculator() {
        let num1 = document.getElementById("num1").value
        let num2 = document.getElementById("num2").value
        let S = num1 * num2
        document.getElementById("result").innerHTML = "Tích 2 số là: " + S
    }
</script>
</html>
