<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="star">
<button onclick="searchStar()">Search</button>
<p id="result"></p>
</body>
<script>
  //bai 1.5
  function searchStar() {
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let star = document.getElementById("star").value
    let index = -1
    for (let i = 0; i < arr1.length; i++) {
      if (star === arr1[i]) {
        index = i
        break
      }
    }
    if (index === -1) {
      document.getElementById("result").innerHTML = "Không tìm thấy"
    } else {
      document.getElementById("result").innerHTML = arr2[index]
    }
  }
  
  // bài 2.9
  function searchElement(arr, e) {
    let count = 0
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === e) {
        count++
      }
    }
    if (count === 0) {
      return -1
    } else {
      return count
    }
  }
  
  let arr = [2,5,8,44,3,6,8,6,5,3,2,5,6,3,5,8,8]
  console.log(searchElement(arr, 8))
  console.log(searchElement(arr, 10))
</script>
</html>
