<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let data = ""
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 10; j++) {
            if (i === 0 || i === 4) {
                data += "*"
            } else  {
                if (j === 0 || j === 9) {
                    data += "*"
                } else {
                    data += "&ensp;"
                    // non-breaking space: &nbsp;
                }
            }
        }
        data += "<br>"
    }
    // document.write(data)
    
    let data1 = ""
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 10; j++) {
            data1 += i + "-" + j + "---"
        }
        data1 += "<br>"
    }
    document.write(data1)
</script>
</html>
