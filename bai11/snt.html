<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="check1()">Click1</button>
    <button onclick="check2()">Click2</button>
</body>
<script>
    // in ra 20 số nguyên tố đầu tiên
    // SNT: số nguyên, chỉ có 2 ước duy nhất là 1 và chính nó
    // 2,3,5,7,11,13,17
    // 2,3 là ước của số 6, ngoài ra 6 cũng có ước là 1,6
    // 2 phương án  tìm snt:
    // pa1: chia cho các số từ 1 -> N (với N là số cần xác định)
    // đếm ước, nếu số ước bằng 2 => N là SNT; nếu số ước > 2 => N không là SNT
    // pa2: chia cho các số từ 2 -> N - 1
    // nếu trong quá trình chia, mà N c chia hết cho 1 số bất kỳ thì N không là SNT và ngược lại
    
    function check1() {
        let N = +prompt("Nhập 1 số bất kỳ")
        if (N < 2) {
            alert(N + " không là SNT")
        } else {
            let count = 0
            for (let i = 1; i <= N; i++) {
                if (N % i === 0) {
                    count++
                }
            }
            if (count === 2) {
                alert(N + " là SNT")
            } else {
                alert(N + " không là SNT")
            }
            console.log(count)
        }
    }
    
    function check2() {
        let N = +prompt("Nhập 1 số bất kỳ")
        // phương pháp đặt biến đúng sai được gọi là phương pháp đặt cờ
        // cờ thay đổi trạng thái tùy vào điều kiện bài toán
        let check = true
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false
                break
            }
        }
        if (check) {
            alert(N + " là SNT")
        } else {
            alert(N + " không là SNT")
        }
    }
</script>
</html>
