<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git&HTML</title>
</head>
<body>
<!--cách comment nhanh trogn IDE: ctrl + /-->
<!--comment: là phần gia thích cho 1 đoạn code, phần này sẽ không hiển thị-->
<!--thẻ tiêu đề -->
<h1>HelloWorld</h1>
<h2>HelloWorld</h2>
<h3>HelloWorld</h3>
<h4>HelloWorld</h4>
<h5>HelloWorld</h5>
<h6>HelloWorld</h6>
<!--thẻ văn bản-->
<p>HelloWorld</p>
<p>----------------------------</p>
<!--thẻ hỗ tợ văn bản-->
<p><b>HelloWorld</b></p>
<p><i>HelloWorld</i></p>
<p><strong>HelloWorld</strong></p>
<p><u>HelloWorld</u></p>
<p>----------------------------</p>
<!--thẻ danh sách-->
<!--danh sách k thứ tự-->
<!--thuộc tính style: list-style-type: giúp thay đổi hình dạng các thẻ thành phần-->
<ul>
  <li>Thứ 2</li>
  <li>Thứ 3</li>
  <li>Thứ 4</li>
</ul>
<!--danh sách có tứ tự-->
<!--thuộc tính type: giá trị đổi-->
<ol type="a">
  <li>Thứ 2</li>
  <li>Thứ 3</li>
  <li>Thứ 4</li>
</ol>
</body>
</html>
