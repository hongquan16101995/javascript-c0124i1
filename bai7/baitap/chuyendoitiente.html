<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
        }
        
        select {
            width: 130px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th><label for="amount">Amount</label></th>
        <th><label for="from">From Currency</label></th>
        <th><label for="to">To Currency</label></th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td>
            <select id="from">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="3000">NDT</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="3000">NDT</option>
            </select>
        </td>
        <td><button onclick="changeMoney()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
</body>
<script>
    function changeMoney() {
        let amount = document.getElementById("amount").value
        let from = +document.getElementById("from").value
        let to = +document.getElementById("to").value
        let result
        // c2: dùng câu lệnh điều kiện
        // if (from === "USD" && to === "VND") {
        //     result = amount * 23000
        // } else if (from === "VND" && to === "USD") {
        //     result = amount / 23000
        // } else {
        //     result = amount
        // }
        
        // c1: dùng biến và tỷ giá tiền tệ
        // 3 cách để chuyển dữ liệu lấy từ HTML từ string sáng number
        // c1: dùng hàm parseInt() => chuyển từ string sang số nguyên
        // c2: thêm dấu + trước biến muốn chuyển đổi
        // c3: dùng hàm khởi tạo của lớp Number
        
        result = amount * to / from
        document.getElementById("result").innerHTML = "Result: " + result
    }
</script>
</html>
