<script>
    // bài toán ví dụ: nhập vào tháng, in ra số ngày trong tháng đó
    // 1 => 31 ngày
    // 2 => 28 hoc 29 ngày
    // 4 => 30 ngày
    
    let month = +prompt("Nhập tháng: (1,2,4)")
    if (month === 1) {
        console.log("31 ngày")
    } else if (month === 2) {
        console.log("28 hoặc 29 ngày")
    } else if (month === 4) {
        console.log("30 ngày")
    }
    
    let month1 = +prompt("Nhập tháng: (1,2,4)")
    switch (month1) {
        case 1:
        case 3:
        case 5:
            console.log("31 ngày")
            break
        case 2:
            console.log("28 hoặc 29 ngày")
            break
        case 4:
            console.log("30 ngày")
            break
        case 6:
            console.log("30 ngày")
            break
    }
</script>
