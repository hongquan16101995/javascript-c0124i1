<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let number = 2
    // if đơn: điều kiện đúng thì thực thi
    if (number > 3) {
        console.log("HelloWorld")
    }
    console.log("-----------")
    
    // if else: đều kiện đúng thì làm khối lệnh trong if
    // sai thì làm khối lệnh trong else
    if (number > 3) {
        console.log("HelloWorld")
    } else {
        console.log("Programming")
    }
    console.log("-----------")
    
    // if else if
    let num = -5
    if (num > 5) {
        console.log("1")
    } else if (num > 2) {
        console.log("2")
    } else {
        console.log("3")
    }
    console.log("-----------")

    // if lồng nhau
    let num1 = 10
    if (num1 > 5) {
        if (num1 > 8) {
            console.log("1")
        } else {
            console.log("2")
        }
    } else {
        console.log("3")
    }
</script>
</html>
