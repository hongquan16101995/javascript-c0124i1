<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    // break và continue: đều sử dụng trong vòng lặp
    // break: là từ khóa để kết lặp vòng lặp theo điều kiện
    for (let i = 0; i < 10; i++) {
        console.log(i)
        if (i === 5) {
            break
        }
        console.log(i)
    }
    console.log("----------------")
    // continue: là từ khóa để bỏ qua bước lặp hiện tại theo điều kiện
    for (let i = 0; i < 10; i++) {
        console.log(i)
        if (i === 5) {
            continue
        }
        console.log(i)
    }
</script>
</html>
