<script>
  let number1 = ""
  let number2 = ""
  let operator = ""

  function getValueAdd() {
    if (number2 !== "") {

  }
  
  function getValueSub() {
    if (number2 !== "") {

  function getValueMulti() {
    if (number2 !== "") {

  }
  
  function getValueDiv() {
    if (number2 !== "") {

    }
    operator = document.getElementById("/").value
    document.getElementById("result").value = operator
  }
  
  function getValueResult() {
    if (operator === "+") {
      document.getElementById("result").value = +number1 + +number2
    } else if (operator === "-") {
      document.getElementById("result").value = +number1 - +number2
    } else if (operator === "*") {
      document.getElementById("result").value = +number1 * +number2
    } else if (operator === "/") {
      document.getElementById("result").value = +number1 / +number2
    }
  }
  
  function calculator() {
    let result
    if (operator === "+") {
      result = +number1 + +number2
    } else if (operator === "-") {
      result = +number1 - +number2
    } else if (operator === "*") {
      result = +number1 * +number2
    } else if (operator === "/") {
      result = +number1 / +number2
    }
    number1 = result + ""
    number2 = ""
  }
