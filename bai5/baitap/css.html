<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    p {
      border: 10px solid;
      width: 100px;
      padding: 20px 50px 70px 10px;
      /*margin: 20px 10px 100px 50px;*/
    }
    
    div {
      border: 10px solid;
      padding-left: 20px;
    }

        color: red;
    }
    
    #red {
        color: red;
    }
  </style>
</head>
<body>
<div><p>HelloWorld</p></div>

<p>Hello<span>World</span></p>
<span>Demo</span>
<h2 id="red">Demo2</h2>
<h2>Demo3</h2>
</body>
</html>
